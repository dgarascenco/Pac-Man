<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac Man</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="src/pacman/Pacman.css">
    <link rel="stylesheet" href="src/gamemap/Gamemap.css">
    <link rel="stylesheet" href="src/coin/Coin.css">
    <link rel="stylesheet" href="src/wall/Wall.css">
    <link rel="stylesheet" href="src/empty/Empty.css">

    <link rel="stylesheet" href="src/bomb/Bomb.css">

</head>
<body>
    <table>
        <td>
            <div style="display:inline-block;">
                <label style="color:white; display:block;">Enter the size of map:</label>
                <input  type="text" id="rows" placeholder="Enter size" style="width:110px;display:inline-block;" value="10"><label style="color:white">x</label>
                <input  type="text" id="cols" placeholder="Enter count of cols" style="width:110px" value="10">

            </div>
            <br><br>
            <label style="color:white; "><img src="src/coin/images/coin.png"> X </label>
            <input  type="text" id="coin" style="width:20px" value="10">
            <label style="color:white; "><img src="src/bomb/images/bomb.png"> X </label>
            <input  type="text" id="bomb" style="width:20px" value="10">
        </td>
        <td>
            <button id="btn_new_game" style="margin-left: 40px;">Set settings</button>  
        </td>
        <td >
            <button id="btn_start_game" style="margin-left: 40px;" disabled>  Start Game</button>            
            <br><br>
            <button id="btn_load_game" style="margin-left: 40px;">Load Game</button> 
            <br><br>
            <button id="btn_save_game" style="margin-left: 40px;" disabled>Save Game</button>
            <br>
        </td>
    </table>
    <hr>

    <div class="scene" id="scene">

    </div> 

    <h3 id='coins' value="0" style="color:red;">0 Coins</h3>

    <script src="src/pacman/Pacman.js"></script>

    <script src="src/heart/Heart.js"></script>    
    
    <script src="app.js"></script>

</html>
